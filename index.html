<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA compartible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kizitech-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>My IOS Calculator</title>
</head>
<body>
    <section class="container">
        <section class="result">
            <span>0</span>
        </section>
        <section class="buttons">
            <button id="clear" class="item item1 clear">AC</button>
            <button id="cancel" class="item item1 cancel">C</button>
            <button id="percent" class="item item1 percent">%</button>
            <button id="num" class="item item3 sign">/</button>
            <button id="num" class="item numbers">7</button>
            <button id="num" class="item numbers">8</button>
            <button id="num" class="item numbers">9</button>
            <button id="num" class="item item3 sign asterisk">*</button>
            <button id="num" class="item numbers">4</button>
            <button id="num" class="item numbers">5</button>
            <button id="num" class="item numbers">6</button>
            <button id="num" class="item item3 sign">-</button>
            <button id="num" class="item numbers">1</button>
            <button id="num" class="item numbers">2</button>
            <button id="num" class="item numbers">3</button>
            <button id="num" class="item item3 sign">+</button>
            <button id="num" class="item numbers itemsZero">0</button>
            <button id="num" class="item full-stop">.</button>
            <button id="equal" class="item item3 equal">=</button>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
